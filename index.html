<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene environment="preset: checkerboard">
      <!-- Player -->
      <a-entity id="rig" movement-controls position="0 0 5">
        <a-entity id="camera"
                  camera
                  position="0 3 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>

      <!-- Animation
           See: http://threejs.org/examples/#webgl_animation_scene
      -->
      <a-entity position="0 1 0"
      scale="0.3 0.3 0.3"
                animation-mixer="clip: *;"
                gltf-model="src: url(https://gateway.pinata.cloud/ipfs/QmcZrPJkoCXaNFppRy7Fcq66LbavGqHyaPkYJSPZyDZxeB);">
      </a-entity>
    </a-scene>
  </body>
</html>
